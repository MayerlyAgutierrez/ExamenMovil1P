<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://w7.pngwing.com/pngs/436/926/png-transparent-universidad-of-guayaquil-university-of-guayaquil-universidad-internacional-del-ecuador-uide-quito-24x7-text-logo-university.png" />
        </ion-avatar>
        <ion-label>Avatar de usuario</ion-label>
      </ion-item>
      <ion-button expand="block">Lección 1er parcial</ion-button>
    </ion-list>
</ion-content>

<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre de usuario: " placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Codigo: " type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña: " type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email: " type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Numero telefonico: " type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
  </ion-list>
</ion-list>
